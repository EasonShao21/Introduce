<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
</head>
<style>
    html {
  height: 100vh;
}

body {
  /* height: 5000px; */
  background: #000;
}

canvas {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  max-width: 100vw;
  max-height: 100vh;
}
</style>
<body>
    <div style="width: 100%; height: 50vh; background: red;"></div>
    <div class="transition__point"></div>
    <div style="width: 100%; height: 100vh; position: relative;">
        <canvas id="hero-lightpass">
    </div>
    <div style="width: 100%; height: 50vh; background: yellow;"></div>
</body>
<script>
//         import { gsap } from '/node_modules/gsap/index.js';
// import ScrollTrigger from "/node_modules/gsap/ScrollTrigger.js";
// gsap.registerPlugin(ScrollTrigger);

gsap.registerPlugin(ScrollTrigger)


const canvas = document.getElementById("hero-lightpass");
const context = canvas.getContext("2d");

// canvas.width = 1108;
// canvas.height = 1477;

// const frameCount = 29;
// const currentFrame = index => (
//   `images/ani/${(index + 1).toString().padStart(4, '0')}.jpg`
// );

canvas.width = 1158;
canvas.height = 770;

const frameCount = 147;
const currentFrame = index => (
  `https://www.apple.com/105/media/us/airpods-pro/2019/1299e2f5_9206_4470_b28e_08307a42f19b/anim/sequence/large/01-hero-lightpass/${(index + 1).toString().padStart(4, '0')}.jpg`
);

const images = []
const airpods = {
  frame: 0
};

for (let i = 0; i < frameCount; i++) {
  const img = new Image();
  img.src = currentFrame(i);
  images.push(img);
}

let tt = gsap.timeline({
    scrollTrigger: {
        trigger: ".transition__point",
        pin: true,
        start: "0% 0%",
        // end: "+=3000",
        scrub: 2,
        anticipatePin: 1,
        markers: {startColor: "white", endColor: "white", fontSize: "18px", fontWeight: "bold", indent: 20},
    },
});

tt.to(airpods, {
  frame: frameCount - 1,
  snap: "frame",
  ease: "none",
//   scrollTrigger: {
//     scrub: 0.5
//   },
  onUpdate: render // use animation onUpdate instead of scrollTrigger's onUpdate
});

images[0].onload = render;

function render() {
  context.clearRect(0, 0, canvas.width, canvas.height);
  context.drawImage(images[airpods.frame], 0, 0); 
}

</script>
</html>
